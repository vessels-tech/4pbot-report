prose:
  rooturl: 'hugo_site'
  media: 'media'
  metadata:
    hugo_site/content:
      - name: "date"
        field:
          element: "text"
          value: CURRENT_DATETIME
      - name: "draft"
        field:
          element: "text"
          value: true
      - name: "title"
        field:
          element: "text"
          value: "my_new_post"
